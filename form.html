<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <header>
        <p>TRAINING HTML</p>
    </header>
    <nav>
        <a href="index.html">HTML</a> |
        <a href="#">CSS</a> |
        <a href="#">JavaScript</a> |
        <a href="form.html">Form</a> 
    </nav>
    <main>
        <form ><br><br>
            <fieldset>
             <legend>Dati Personali:</legend>
             <label for="nome">Nome:</label>
             <input type="text" id="nome" name="nome"><br><br>
             <label for="cognome">Cognome:</label>
             <input type="text" id="cognome" name="cognome"><br><br>
             <label for="email">Email:</label>
             <input type="email" id="email" name="email"><br><br>
            </fieldset><br><br>

            <fieldset>
                <legend>Residenza:</legend>
                <label for="via">Via/P.lle:</label>
                <input type="text" id="via" name="via"><br><br>
                <label for="num">Numero:</label>
                <input type="number" id="num" name="num"><br><br>
                <label for="comune">Comune:</label>
                <input type="text" id="comune" name="comune"><br><br>
            </fieldset><br><br>

            <fieldset>
                <legend>Dati Macchina:</legend>
                <label for="modello">Modello:</label>
                <input type="text" id="modello" name="modello"><br><br>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca"><br><br>
                <label for="cilendrata">cilendrata:</label>
                <input type="text" id="cilendrata" name="cilendrata"><br><br>
            </fieldset><br><br>
            <input type="submit" value="Inviare">
        </form>
    </main>
    
    <footer>

    </footer>
    
</body>
</html>
